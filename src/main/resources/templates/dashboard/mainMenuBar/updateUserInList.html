<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/dashboard/mainMenuBar/updateUserInList.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="//db.onlinewebfonts.com/c/a4e256ed67403c6ad5d43937ed48a77b?family=Core+Sans+N+W01+35+Light" rel="stylesheet" type="text/css"/>
        <title>Update user notes</title>
    </head>

    <body>

        <div class="body-content">

            <div class="module">

                <h1>Update notes</h1>

                <form class="form" action="#" th:action="@{/mainMenu/resaveToBaseUsers}" method="post" th:object="${updateItems}" enctype="multipart/form-data" autocomplete="off">

                    <div class="alert alert-error"></div>

                    <input type="hidden" th:field="*{id_list}" />

                    <input type="text" th:field="*{firstname_list}" placeholder="Firstname" required />
                    <input type="text" th:field="*{lastname_list}" placeholder="Lastname" required />
                    <input type="text" th:field="*{data_list}" placeholder="Data" required />
                    <input type="text" th:field="*{address_list}" placeholder="Address" required />
                    <input type="text" th:field="*{phone_list}" placeholder="Phone number" required />

                    <input type="submit" value="Register" class="btn btn-block btn-primary" />

                </form>

                <a class="btn btn-outline-warning" href="/mainMenu/goToListOfUserPage"><<< Go to back</a>

            </div>

        </div>

    </body>
</html>
